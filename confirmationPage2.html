<!-- thank-you.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
</head>
<body>
  <h1>Thank You!</h1>
  <p id="message"></p>

  <script>
    // Function to get email from query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const email = getQueryParam('email');
    const messageEl = document.getElementById('message');

    if (email) {
      messageEl.textContent = `Weâ€™ve received your email: ${decodeURIComponent(email)}`;
    } else {
      messageEl.textContent = 'Thank you for your submission!';
    }
  </script>
</body>
</html>
