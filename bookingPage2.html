<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubSpot Form</title>
</head>
<body>
  <h1>Subscribe</h1>

  <!-- ‚úÖ HubSpot Form Embed -->
  <script src="https://js-eu1.hsforms.net/forms/embed/146384037.js" defer></script>
  <div class="hs-form-frame"
       data-region="eu1"
       data-form-id="151d4e63-52fe-4518-8b7b-1b137af96405"
       data-portal-id="146384037"></div>

  <!-- ‚úÖ Handle submission + redirect with email -->
  <script>
    window.addEventListener('message', function (event) {
      const data = event.data;

      if (data && data.type === 'hsFormCallback' && data.eventName === 'onFormSubmit') {
        const fields = data.data || [];
        const emailField = fields.find(field => field.name === 'email');
        const email = emailField ? encodeURIComponent(emailField.value) : '';

        if (email) {
          // üîÅ Replace with your actual GitHub Pages URL if needed
          window.location.href = `https://danceres.github.io/HubspotForms/confirmationPage2.html?email=${email}`;
        }
      }
    });
  </script>
</body>
</html>
