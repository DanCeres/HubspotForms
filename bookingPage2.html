<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubSpot Form Redirect</title>
</head>
<body>
  <h1>Subscribe</h1>

  <!-- Container where form will be inserted -->
  <div id="hubspot-form"></div>

  <!-- Load HubSpot Forms Library -->
  <script src="https://js.hsforms.net/forms/v2.js"></script>

  <script>
    hbspt.forms.create({
      region: "eu1",
      portalId: "146384037",
      formId: "151d4e63-52fe-4518-8b7b-1b137af96405",
      target: "#hubspot-form",
      onFormSubmit: function($form) {
        // âœ… Extract email from the form
        const emailInput = $form.querySelector("input[name='email']");
        const email = emailInput ? encodeURIComponent(emailInput.value) : "";

        if (email) {
          window.location.href = `https://danceres.github.io/HubspotForms/confirmationPage2.html?email=${email}`;
        }
      }
    });
  </script>
</body>
</html>
