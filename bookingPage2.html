<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubSpot Form Redirect</title>
</head>
<body>
  <h1>Subscribe</h1>

  <!-- This div is where the HubSpot form will be rendered -->
  <div class="hs-form-html" data-region="eu1" data-form-id="151d4e63-52fe-4518-8b7b-1b137af96405" data-portal-id="146384037"></div>

  <!-- HubSpot Form Embed Code (Developer Version) -->
  <script src="https://js-eu1.hsforms.net/forms/embed/developer/146384037.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', function( ) {
      console.log("DOMContentLoaded fired.");

      // Give HubSpot's script a moment to render the form
      setTimeout(function() {
        const targetDiv = document.querySelector('.hs-form-html');
        const formElement = targetDiv ? targetDiv.querySelector('form') : null;

        if (formElement) {
          console.log("HubSpot form element found:", formElement);

          // Attach our custom submit handler
          formElement.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            console.log("Custom form submit handler triggered.");

            const formData = new FormData(formElement);
            let email = "";

            // Extract email from FormData
            // IMPORTANT: 'email' here must match the 'name' attribute of your email input field in the HubSpot form.
            // If your HubSpot form uses a different internal name (e.g., 'firstname', 'lastname', 'hs_email'),
            // you need to use that name here. You can inspect the form HTML to find the correct 'name' attribute.
            if (formData.has('email')) {
              email = encodeURIComponent(formData.get('email'));
              console.log("Email extracted from form data:", email);
            } else {
              console.warn("Email field not found in form data using 'email'. Checking all fields...");
              // Fallback: Iterate through all fields to find one that looks like an email
              for (let pair of formData.entries()) {
                if (pair[1].includes('@') && pair[1].includes('.')) {
                  email = encodeURIComponent(pair[1]);
                  console.log(`Email found by content scan (field name: ${pair[0]}):`, email);
                  break;
                }
              }
            }

            // Manually submit the form data to HubSpot's API
            const portalId = formElement.dataset.portalId;
            const formId = formElement.dataset.formId;
            const submissionUrl = `https://forms-eu1.hsforms.com/submissions/v3/public/submit/formsNext/multipart/${portalId}/${formId}`;

            console.log("Submitting to HubSpot URL:", submissionUrl );

            fetch(submissionUrl, {
              method: 'POST',
              body: formData,
            })
            .then(response => {
              console.log("HubSpot submission response status:", response.status);
              if (response.ok) {
                return response.json();
              }
              // If HubSpot returns an error, log it and throw
              return response.json().then(err => { throw new Error(JSON.stringify(err)); });
            })
            .then(data => {
              console.log("HubSpot submission successful:", data);
              // Now perform your custom redirect
              if (email) {
                window.location.href = `https://danceres.github.io/HubspotForms/confirmationPage2.html?email=${email}`;
              } else {
                window.location.href = `https://danceres.github.io/HubspotForms/confirmationPage2.html`;
              }
            } )
            .catch(error => {
              console.error("Error submitting form to HubSpot:", error);
              alert("There was an error submitting the form. Please try again. Check console for details.");
            });
          });
        } else {
          console.error("HubSpot form element not found after timeout.");
        }
      }, 500); // 500ms delay to allow HubSpot to render the form
    });
  </script>
</body>
</html>
