<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubSpot Form Redirect</title>
</head>
<body>
  <h1>Subscribe</h1>

  <div class="hs-form-html" data-region="eu1" data-form-id="151d4e63-52fe-4518-8b7b-1b137af96405" data-portal-id="146384037"></div>

  <!-- HubSpot Form Embed Code (Developer Version) -->
  <script src="https://js-eu1.hsforms.net/forms/embed/developer/146384037.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', function( ) {
      console.log("DOMContentLoaded fired.");

      // Listen for the 'onFormSubmitted' event directly on the document
      // This event is dispatched by HubSpot forms after a successful submission
      document.addEventListener('hsforms-submitted', function(event) {
        console.log("hsforms-submitted event caught:", event);

        // Check if the submitted form matches your specific form
        if (event.detail && event.detail.portalId === "146384037" && event.detail.formGuid === "151d4e63-52fe-4518-8b7b-1b137af96405") {
          console.log("Matching form submitted.");

          let email = "";

          // The submitted data is usually in event.detail.data or event.detail.submission
          // Let's iterate through the data to find the email
          if (event.detail.data) {
            for (let i = 0; i < event.detail.data.length; i++) {
              if (event.detail.data[i].name === "email") { // Assuming the field name is 'email'
                email = encodeURIComponent(event.detail.data[i].value);
                console.log("Email found in event.detail.data:", email);
                break;
              }
            }
          } else if (event.detail.submission && event.detail.submission.email) {
            // Fallback for older event structures or different data formats
            email = encodeURIComponent(event.detail.submission.email);
            console.log("Email found in event.detail.submission:", email);
          }

          if (email) {
            console.log("Redirecting with email:", email);
            setTimeout(function() {
              window.location.href = `https://danceres.github.io/HubspotForms/confirmationPage2.html?email=${email}`;
            }, 100 );
          } else {
            console.warn("Email not found for redirection. Redirecting without email.");
            setTimeout(function() {
              window.location.href = `https://danceres.github.io/HubspotForms/confirmationPage2.html`;
            }, 100 );
          }
        } else {
          console.log("Submitted form does not match target form.");
        }
      });
    });
  </script>
</body>
</html>
